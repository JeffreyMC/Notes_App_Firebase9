<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Notas</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Lista de notas</a>
    </div>
  </nav>

  <div class="container">
    <form id="add_note_form">
      <input type="text" name="titulo" placeholder="Agregar tarea" />
      <button class="waves-effect waves-light btn">Agregar nota</button>
    </form>

    <ul class="collection with-header" id="notes_list">

    </ul>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Actualizar</h4>
        <p>Contenido a actualizar</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Guardar cambios</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems);
    })
  </script>

  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>

  <script type="module" src="/app.js"></script>


</body>

</html>
